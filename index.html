<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <<meta name="google-site-verification" content="4j5ULNTNE2ixVPpcLIiCN8Q4c06Ce2WU94GCSvMtyeU" />>
    <title>Dentist Registration Form</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f7; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Form Container Styles */
        .registration-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            border-top: 5px solid #007bff; /* Blue accent line */
        }

        /* Heading Styles */
        h2 {
            text-align: center;
            color: #007bff; /* Blue heading */
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }

        /* Form Group Styles (for each label + input pair) */
        .form-group {
            margin-bottom: 20px;
        }

        /* Label Styles */
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 0.95em;
        }

        /* Input and Select Field Styles */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: calc(100% - 20px); /* Account for padding */
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            color: #555;
            box-sizing: border-box; /* Crucial for consistent sizing */
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none; /* Remove default focus outline */
        }

        /* Textarea specific styles */
        textarea {
            resize: vertical; /* Allow vertical resizing only */
            min-height: 80px;
        }

        /* Gender Radio Button Group */
        .gender-options label {
            display: inline-block; /* Keep labels on the same line */
            margin-right: 15px;
            font-weight: normal; /* Override bold for individual radio labels */
        }

        .gender-options input[type="radio"] {
            margin-right: 5px;
        }


        /* Submit Button Styles */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Green submit button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .registration-container {
                padding: 25px;
                border-radius: 8px;
            }

            h2 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            label {
                font-size: 0.9em;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            select,
            textarea {
                padding: 10px 8px;
                font-size: 0.9em;
            }

            button[type="submit"] {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Patient Registration</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g., 123-456-7890" required>
                <small>Format: 123-456-7890</small>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Visit:</label>
                <select id="reason" name="reason" required>
                    <option value="">-- Please Select --</option>
                    <option value="checkup">General Check-up & Cleaning</option>
                    <option value="pain">Toothache / Pain</option>
                    <option value="cosmetic">Cosmetic Dentistry</option>
                    <option value="emergency">Dental Emergency</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Additional Notes (optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit">Register Now</button>
        </form>
    </div>

</body>
</html>
